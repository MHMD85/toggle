<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>toggle</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="text-center">My Favorite Destinations</h2>
                    <div>
                        <ul class="list-group">

                            <div id="blueField" class="mb-3">Toggle the list of my favorite destinations</div>

                            <li class="list-group-item list-group-item-action">Cuba</li>
                            <li class="list-group-item list-group-item-action">Alaska</li>
                            <li class="list-group-item list-group-item-action">Maledives</li>
                            <li class="list-group-item list-group-item-action">Istanbul</li>
                            <li class="list-group-item list-group-item-action">Tokio</li>
                        </ul>
                    </div>

                    <div id="info" class="alert alert-success mt-3" role="alert"></div>

                    <button id="houdini" type="click" class="btn btn-primary float-right mt-3 btn-lg">Show destinations</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
